<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <title>サインアップ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Emoji&family=Noto+Sans+JP:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style></style>
  </head>

  <body
    class="bg-blackGreen text-textBlack font-NotoSans min-h-screen flex flex-col items-center justify-center space-y-4"
  >
    <!-- 画像のコンテナ -->
    <div class="rounded-lg">
      <img
        src="./images/kotukotu_thumbnail.png"
        alt="サムネイルのカメの画像"
        class="w-25 h-20 object-cover rounded-tl-2xl rounded-tr-2xl rounded-bl-2xl rounded-br-2xl"
      />
    </div>

    <!-- サインアップフォームのコンテナ -->
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
      <form id="signup-form" method="post">
        {% csrf_token %}

        <!-- ユーザー名の入力フィールド -->
        <div class="mb-4">
          <label for="{{ form.username.id_for_label }}" class="block text-gray-700 font-semibold"
            >ユーザー名</label
          >
          {{ form.username }}
        </div>

        <!-- メールアドレスの入力フィールド -->
        <div class="mb-4">
          <label for="{{ form.email.id_for_label }}" class="block text-gray-700 font-semibold"
            >メールアドレス</label
          >
          {{ form.email }}
        </div>

        <!-- パスワードの入力フィールド -->
        <div class="mb-4">
          <label for="{{ form.password1.id_for_label }}" class="block text-gray-700 font-semibold"
            >パスワード</label
          >
          {{ form.password1 }}
        </div>

        <!-- 確認用パスワードの入力フィールド -->
        <div class="mb-6">
          <label for="{{ form.password2.id_for_label }}" class="block text-gray-700 font-semibold"
            >確認用パスワード</label
          >
          {{ form.password2 }}
        </div>

        <!-- サインアップボタン -->
        <button
          type="submit"
          class="w-full py-3 mt-4 text-white bg-blackGreen rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-white focus:ring-custom hover:bg-whiteGreen"
        >
          サインアップ
        </button>
      </form>
    </div>

    <!-- ログインページへのリンク -->
    <div class="mt-4">
      <a href="{% url 'login' %}" class="text-custom hover:text-snow underline"
        >登録済みの方はこちら</a
      >
    </div>
  </body>
</html>
